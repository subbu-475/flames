<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames</title>
    <link rel="icon" href="./Images/title-icon.png" type="image/png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form>
          <img class="mb-4" src="./Images/title-icon.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Flames</h1>
          <div class="input-on">
            <div class="form-floating">
              <input type="text" class="form-control" id="Person1name" placeholder="Name">
              <label for="Person1name">Partner 1:</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" id="Person2name" placeholder="Name">
              <label for="Person2name">Partner 2:</label>
            </div>
            <button class="btn btn-primary w-100 py-2 check-btn" type="submit">Check result</button>
          </div>
          <p class="mt-5 mb-3 text-body-secondary">&copy; subbu 2023</p>
        </form>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <div class="blur-bg-overlay"></div>
      <div class="result">
        <video src="" id="video-s" loop autoplay muted></video>
        <h1>Yours result!</h1>
        <p class="result-type"></p>
        <img src="" id="shown-img"/>
        <p class="result-content"></p>
        <button class="close-btn btn btn-primary">Close</button>
      </div>
      <script src="./index.js"></script>
</body>
</html>
